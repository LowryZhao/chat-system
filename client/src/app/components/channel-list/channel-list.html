<h2>Channels</h2>

<label>
  Group:
  <select [(ngModel)]="selectedGroupId" (change)="onGroupChange()">
    <option *ngFor="let g of myGroups" [value]="g.id">{{ g.name }}</option>
  </select>
</label>

<ul>
  <li *ngFor="let c of channels">{{ c.name }}</li>
</ul>
<p *ngIf="channels.length === 0">No channels in this group yet.</p>
