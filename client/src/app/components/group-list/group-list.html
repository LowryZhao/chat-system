<h2>My Groups</h2>
<ul>
  <li *ngFor="let g of myGroups">
    {{ g.name }}
    <button (click)="leave(g.id)">Leave</button>
  </li>
</ul>
<p *ngIf="myGroups.length === 0">You are not in any groups yet.</p>

<hr />

<h3>Available Groups</h3>
<ul>
  <li *ngFor="let g of allGroups">
    {{ g.name }}
    <button *ngIf="!isMember(g)" (click)="join(g.id)">Join</button>
    <span *ngIf="isMember(g)">&nbsp;âœ“ Joined</span>
  </li>
</ul>
