<h2>My Groups</h2>
<ul>
  <li *ngFor="let group of groups">
    {{ group.name || 'Unnamed' }}
    <button *ngIf="!group.members?.includes(authService.getUser().id)" (click)="joinGroup(group.id)">Join</button>
    <button *ngIf="group.members?.includes(authService.getUser().id)" (click)="leaveGroup(group.id)">Leave</button>
  </li>
  <li *ngIf="groups.length === 0">No groups for user ID: {{ authService.getUser().id }}</li>
</ul>
